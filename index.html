<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="scripts/features/dashboard/controller/dashboard-controller.js" type="module"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center alert alert-info"><span id="greet"></span>Task Manager</h1>
        <br><br><div class="row">
            <div class="col-3">
                <a href="#">
                    <img src="https://img.freepik.com/free-vector/project-manager-concept-illustration_114360-21568.jpg" alt="" class="its_dashboard_img">
                </a>
            </div>
            <div class="col-9">
                <div id="summary">
                    <h1>Create Your Tasks !</h1>
                    <br><div class="form-group">
                        <input id="title" class="form-control" type="text" placeholder="Enter Task Title">
                    </div>
                    <br><div class="form-group">
                        <textarea class="form-control" name="" id="desc" cols="6" rows="2" placeholder="Enter Description Here"></textarea>
                    </div>
                    <br><div class="form-group">
                        <input id="date" class="form-control" type="date">
                    </div>
                    <br><div class="form-group">
                        <label for="">Priority</label>
                        <select class="form-control" name="" id="priority">
                        <option value="high">High</option>
                        <option value="low">Low</option>
                        <option value="average">Average</option>
                        </select>
                    </div>

                    <br><div>
                        <button id="add" class="btn btn-primary">Add</button>
                        <button class="btn btn-danger">Delete</button>
                        <button id="save" class="btn btn-success">Save</button>
                        <button class="btn btn-secondary">Update</button>
                    </div>
                    <br><div>
                        <h3>Total Tasks</h3>
                        <table class="table table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Date</th>
                                    <th>Task Priority</th>
                                    <th>Operations</th>
                                </tr>
                                <tbody id="task-rows"></tbody>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
