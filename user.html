<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="scripts/features/users/controller/user-controller.js" type="module"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center alert alert-info">Task Manager</h1>

        <div class="row">
            <div class="col-6 its_user_left_div">
                <a href="#">
                    <img src="https://img.freepik.com/free-vector/project-manager-concept-illustration_114360-21568.jpg" alt="image">
                </a>
            </div>
            <div class="col-6">
                <br><br><br><br><br><h3>Register Now !</h3><br>
                <div class="form-group">
                    <input id="email" class="form-control" type="text" placeholder="Enter Email">
                </div><br>
                <div class="form-group">
                    <input id="password" class="form-control" type="text" placeholder="Enter Password">
                </div><br><br>
                <div>
                    <button id="go" class="btn btn-primary"><i class="fa-brands fa-golang"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
